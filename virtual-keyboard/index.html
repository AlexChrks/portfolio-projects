<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <textarea name="area" class="use-keyboard-input" cols="30" rows="10" placeholder="Click to start typing"></textarea>
    <audio class="mainKeysEn" src="sounds/tink.wav"></audio>
    <audio class="mainKeysRu" src="sounds/russian-keys-main.mp3"></audio>
    <audio class="backspace" src="sounds/backspace.mp3"></audio>
    <audio class="enter" src="sounds/enter.mp3"></audio>
    <audio class="space" src="sounds/space.mp3"></audio>
    <audio class="caps" src="sounds/caps.mp3"></audio>
    <audio class="shift" src="sounds/shift.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
